<html> 
    <head> 
        <title>My first X3DOM page</title> 			
        <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        <style>
            x3d
            {
                border:2px solid darkorange;        
                background: rgba(128, 128, 128, 0.4);
            }
        </style>
    </head>  
    <body> 
        <h1>VC Uebung09 Gruppe 60</h1> 
        <p> 
            Aufgabe 5: HTML Praktikum
        </p> 
        <x3d width='500px' height='400px'> 
            <scene> 
                <transform rotation='0 1 0 -0.7854'>
                <!-- Step 6 -->
                    <group DEF='All'>
                    <!-- step 1-->
                        <shape> 
                            <appearance> 
                            <material diffuseColor='0 0 1'></material> 
                            </appearance> 
                            <box></box> 
                        </shape>
                    <!-- step 2-->
                        <transform translation='0 3 0'>
                            <group DEF='BOX_MIX'>
                                <shape> 
                                    <appearance> 
                                    <material diffuseColor='0.2 0.3 0.5'></material> 
                                    </appearance> 
                                    <box></box> 
                                </shape> 
                            </group>
                        </transform> 
                    <!-- step 3-->
                        <transform translation='3 0 0'> 
                            <group USE='BOX_MIX'></group>
                        </transform> 
                    <!-- step 4-->
                        <transform translation='3 3 0'> 
                            <group USE='BOX_MIX'></group>
                        </transform> 
                    <!-- step 5-->
                        <transform translation='1.5 1.5 0'> 
                            <shape> 
                                <appearance> 
                                <material diffuseColor='0 0 1'></material> 
                                </appearance> 
                                <cone></cone> 
                            </shape> 
                        </transform>
                    </group>
                </transform>
            </scene> 
        </x3d>
    </body> 
</html>
